{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/officer.css' %}">
</head>

<body>
    <div id="sec" class="fluid-container">
        <div class="row">
            <div class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-2 bg p-4">
                <img src="https://res.cloudinary.com/dhva31opb/image/upload/v1683715518/rci_lfuvjp.webp" class="img" />
                <hr>
                <a class="nav-link p" style="margin-top:50px;" href="#">Profile</a>
                <hr>
                <a class="nav-link p" href="#">Requests</a>
                <hr>
                <a class="nav-link p" href="#">Message</a>
                <hr>
                <a class="nav-link p" href="#">Settings</a>
                <hr>
                <div class="d-flex flex-column justify-content-end">
                    <a class="nav-link p" href="{% url 'main:logout' %}">Log out</a>
                </div>
            </div>
            <div class="col-9 col-sm-9 col-md-9 col-lg-9 col-xl-10 bg1">
                <div class="d-flex flex-row">
                    <h1>Welcome, {{ user.first_name }}</h1>
                    <div class="search">
                        <form class="form-inline my-2 my-lg-0 d-flex flex-row">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                    {% comment %} <a href="{% url 'requests:start_chat' %}?employee_id={{user.id}}&officer_id={{user.id}}"> {% endcomment %}
                    <a href="#">
                        <img src="https://res.cloudinary.com/dhva31opb/image/upload/v1683716816/message_icon_fa84bl.png" class="img1" />
                    </a>
                </div>
                <div class="d-flex flex-row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-5 card">
                        <a href="{% url 'requests:cisolabs' %}">
                            <h1 class="head">Labs</h1>
                        </a>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-5 card1">
                        <a href="#">
                            <h1 class="head1">Requests</h1>
                        </a>
                    </div>
                </div>
                <div class="d-flex flex-row">
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-5 card1">
                        <a href="#">
                            <h1 class="head1">Employees</h1>
                        </a>
                    </div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-5 card">
                        <a href="#">
                            <h1 class="head" href="#">Status</h1>
                        </a>
                    </div>
                </div>
                <!--<div class="d-flex flex-row justify-content-end">
                    <button class="bt btn btn-primary"><span>+</span>Requests</button>
                </div>-->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
