<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/addlab.css">
    
</head>
<body>
    <div class="container mt-5">
        <form class="col-md-6 mx-auto card p-3 shadow-lg" method="post">
            <h2 class="text-center">Add Labs</h2>
            <hr>
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="head">Officer</label>
                <select name="head" id="head" class="form-control" required>
                    <option value=""></option>
                    {% for user in users1 %}
                        <option value="{{ user.id }}" id="user{{user.id}}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="members">Employees</label>
                <select name="members" id="members" class="form-control" required multiple>
                    {% for user in users2 %}    
                        <option value="{{ user.id }}" id="user{{user.id}}" name="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>

            {% comment %} <div class="form-group">
                <label for="projects">Projects</label>
                <select name="projects" id="projects" class="form-control" required multiple>
                    {% for project in projects %}    
                        <option value="{{ project.project_id }}" id="project{{project.project_id}}" name='{{ project.project_name }}'>{{ project.project_name }}</option>
                    {% endfor %}
                </select>
            </div> {% endcomment %}

            {% comment %} <div class="form-group">
                <label for="description">Lab Description</label>
                <textarea name="description" id="description" cols="30" rows="10" class="form-control" required></textarea>
            </div> {% endcomment %}

            <button type="submit" class="btn btn-success">Add Lab</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/addlab.js"></script>
   
    
</body>
</html>
