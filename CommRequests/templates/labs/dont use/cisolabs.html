<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <link rel="stylesheet" type="text/css" href="/static/css/ciso.css">
 <script src="#"></script>
 <style>
  .remove-button {
    position: absolute;
    bottom: 80px;
    right: 20px;
    border-radius: 20px;
    background-color: rgb(14, 14, 14);
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
  
  .add-button {
    position: absolute;
    bottom: 80px;
    right: 150px;
    border-radius: 20px;
    background-color: rgb(14, 14, 14);
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }
 </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
      <h4>Lab details   </h4>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search" id="searchInput">
          <button class="btn btn-dark" type="button" onclick="searchEmployee()">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
    <div class="container">
      {% for lab in labs %}
      <a href="{% url 'requests:lab_details' lab.id %}" class="box">{{ lab.name }}</a>
    {% empty %}
      <p>No Labs Found!</p>
      {% endfor %}
    </div>
  


{% if request.user in chief_user%}
  <div class="container-buttons">
    <a href="{% url 'requests:addlab' %}" >
      <button id="addButton" class="remove-button" >Add Lab</button>
    </a>
    <a href="{% url 'requests:delete_labs' %}">
      <button id="RemoveButton" onclick="" class="add-button" >Remove Lab</button>
    </a>
  </div>
{% endif %}

  <script src="#"></script>
</body>
</html>
